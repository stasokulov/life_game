<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Игра "Жизнь"</title>
</head>
<body>
    <input id="size-input" type="number" min="1" max="100" value="100">
    <button id="build-button">Построить</button>
    <button id="auto-plant-button">Засеять случайным образом</button>
    <button id="revive-button">Оживить</button>
    <button id="pause-button">Пауза</button>
    <button id="clear-button">Очистить</button>
    <div>Среднее время подсчета соседей = <span id="average-calculation-time-1">0</span> миллисекунд</div>
    <div>Среднее время вычисления жизни = <span id="average-calculation-time-2">0</span> миллисекунд</div>
    <div>Среднее время отрисовки кадра = <span id="average-render-time">0</span> миллисекунд</div>

    <div class="field-wrap">
        <div class="field">
            <div class="row">
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
